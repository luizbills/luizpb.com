    <script src="/assets/js/clipboard.js"></script>

    <script>
      const btn = document.querySelector(".pix-copy");
      const btnText = btn.querySelector("span");
      const clipboard = new ClipboardJS(btn);
      clipboard.on("success", function (evt) {
        evt.clearSelection();
        if (!btnText.dataset.oldText) {
          btnText.dataset.oldText = btnText.textContent;
          btnText.textContent = "Copiado!";
          setTimeout(() => {
            btnText.textContent = btnText.dataset.oldText;
            btnText.dataset.oldText = "";
          }, 500);
        }
      });
    </script>
